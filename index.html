<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="/node_modules/primer-css/build/build.css">
		<link href="/assets/gfm.css" media="all" rel="stylesheet" type="text/css" />

		<link href="//cdnjs.cloudflare.com/ajax/libs/octicons/2.1.2/octicons.css" media="all" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/emojify.js/1.1.0/css/basic/emojify.min.css" />
		<script src="//cdnjs.cloudflare.com/ajax/libs/emojify.js/1.1.0/js/emojify.min.js"></script>
		<!-- for goddamn scrolling -->
		<script   src="https://code.jquery.com/jquery-3.2.1.min.js"   integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="   crossorigin="anonymous"></script>
		<style>
			#box {
				padding: 30px;
				min-height: 500px;
			}
			/*.change {*/
				/*background-color: green;*/
				/*z-index: 1000;*/
				/*color: white;*/
				/*font-weight: 700;*/
			/*}*/
			.content {
				padding: 30px;
			}
			.markdown-body * {
				overflow: hidden;
			}
			#last-edited {
				margin-top: -20px;
				font-weight: 300;
				color: darkgray;
			}
			#content-sidebar {
				padding: 15px;
				border: 1px solid lightgray;
				border-radius: 5px;
				font-size: 90%;
			}
			#content-footer {
				position: relative;
				padding: 10px;
				margin-top: 60px;
				bottom: 30px;
				border: 1px solid lightgray;
				border-radius: 5px;
				background-color: #eeeeee;
				color: #555;
			}
			.hud {
				position: fixed;
				top: 0px;
				padding: 2px;
				background-color: lightgray;
				color: white;
				font-family: menlo;
				line-height: 1em;
			}
			#hud-left {
				left: 0px;
			}
			#hud-right {
				right: 0px;
			}
		</style>
		<script src="/assets/app.js?n=1"></script>
	</head>
	<body onload="load()">
	<div id="hud-left" class="hud">
		<span id="hud-filename"></span>
	</div>
	<div id="hud-right" class="hud">
		<span id="hud-wiki" onclick="toggleWikiStatus()">
			[w] Wiki: <span id="wiki-status"></span>
		</span>
	</div>
		<div id="box" class="container">
			<div id="content-header-holder" class="columns" style="margin-bottom: 30px;">
				<div class="column ">
					<div class="markdown-body">
					<p id="content-header" class="lead" style="font-size: 2.1em; font-weight: 475;">
					</p>
						<p id="last-edited"></p>
					</div>
				</div>
			</div>
			<div class="columns">
				<div id="content-body" class="content four-fifths column markdown-body"></div>
				<div id="content-sidebar" class="content one-fifth column markdown-body" style="display: none;"></div>
			</div>
			<div class="columns">
				<div id="content-footer" class="four-fifths content column markdown-body" style="display: none;"></div>
			</div>
		</div>
		<!-- <div id="standard-style" class="container" style="display: none;">
		</div> -->
	</body>
	
</html>
