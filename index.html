<html>
	<head>
		<meta charset="utf-8">

		<!-- Github -->
		<link rel="stylesheet" type="text/css" href="/node_modules/primer-css/build/build.css">
        <!-- <link href="/node_modules/octicons/build/octicons.css" media="all" rel="stylesheet" type="text/css" /> -->
		<link href="/assets/gfm.css" media="all" rel="stylesheet" type="text/css" />

		<!-- Emojis -->
		<link rel="stylesheet" href="/assets/emojify.min.css" />
		<script src="/assets/emojify.min.js"></script>

		<!-- Syntax highlighting -->
		<!-- <link rel="stylesheet" href="/assets/highlight/styles/default.css">
		<script src="/assets/highlight/highlight.pack.js"></script> -->

		<!-- Jquery even though it's not used much -->
		<script src="/assets/jquery-3.2.1.min.js"></script>

		<style>
			body {
				max-width: 100%;
			}
			.typewriter {
				font-family: "Lucida Sans Typewriter", "Lucida Console", Monaco, "Bitstream Vera Sans Mono", monospace;
				line-height: 1.6em;
				font-size: 1em;
			}
			strong {
				font-weight: bolder;
			}
			#content-body.typewriter{
				padding-top: 20vh !important;
			}
			#box {
				padding: 30px;
				min-height: 500px;
			}
			.change {
				background-color: green;
				z-index: 1000;
				color: white;
				font-weight: 700;
			}
			.suffix-change {
				background-color: yellow;
			}
			.content {
				padding: 30px;
			}
			.markdown-body {
				overflow: hidden;
			}
			.markdown-body * {
				/* overflow: hidden; */
			}
			img {
				margin-left: auto !important;
				margin-right: auto !important;
				display: block;
			}
			#last-edited {
				margin-top: -20px;
				font-weight: 300;
				color: darkgray;
			}
			#content-header {
				overflow-x: hidden;
				overflow-y: hidden;
				max-width: 980px;
				
			}
			#content-body {
				padding-bottom: 20vh;
				overflow-x: hidden;
				overflow-y: hidden;
				max-width: 50em;
				margin-left: auto; margin-right: auto;
			}
			#content-sidebar {
				padding: 15px;
				border: 1px solid lightgray;
				border-radius: 5px;
				font-size: 90%;
				display: float;
				float: right;
			}
			#content-header-holder {
				margin-bottom: 30px;
				padding-bottom: 10px;
				border-bottom: 1px solid lightgray;
				overflow-x: hidden;
				overflow-y: hidden;
				max-width: 980px;
				margin-left: auto; margin-right: auto;
			}
			#content-footer {
				overflow-x: hidden;
				overflow-y: hidden;
				max-width: 980px;
				position: relative;
				padding: 10px;
				margin-top: 60px;
				bottom: 30px;
				border: 1px solid lightgray;
				border-radius: 5px;
				background-color: #eeeeee;
				color: #555;
				margin-left: auto; margin-right: auto;
			}
			.hud {
				position: fixed;
				padding: 2px;
				background-color: lightgray;
				color: white;
				font-family: menlo;
				line-height: 1em;
			}

			#hud-left {
				left: 0px;
				top: 0px;
			}
			#hud-right {
				right: 0px;
				top: 0px;
			}
			#hud-center {
				border-radius: 0.3em;
				background-color: springgreen;
				display: inline-block;
				float: left;
				margin-left: 0.4em;
				height: 1em;
				width: 1em;

			}
			#hud-center.hud.disconnected {
				background-color: red !important;
				color: white;
				opacity: 1 !important;
				display: inline-block !important;
				border-radius: 0 !important;
				width: auto !important;
			}
			ul {
				list-style-type: disc outside;
			}
			ol {
				list-style-type: decimal;
			}
			li {
				display: list-item;
			}
			#no-info {
				margin-top: 30vh;
			}
			span.hidden-newline:empty:before {
			  content: "\200b"; // unicode zero width space character
			}
			blockquote span.hidden-newline:empty:before {
			  content: ""; // unicode zero width space character
			}
			/*.hidden-newline {
				min-height: 1.6em;
			}*/
		</style>
		<script src="/assets/app.js?n=1"></script>
	</head>
	<body onload="load()">
	<div id="hud-left" class="hud">
		<span id="hud-filename"></span>
		<div id="hud-center" class="hud">
		</div>
	</div>

	<div id="hud-right" class="hud">
		<span id="hud-wiki" onclick="toggleWikiStatus()">
			[w] Wiki: <span id="wiki-status"></span>
		</span>
		<br>
		<span id="hud-typewriter" onclick="toggleTypewriterStatus()">
			[t] Type: <span id="typewriter-status"></span>
		</span>
	</div>
	<div id="no-info" class="blankslate blankslate-spacious blankslate-clean-background blankslate-large">
	  <span class="mega-octicon octicon-pencil blankslate-icon" style="color: darkgreen;"></span>
	  <h3>All systems go.</h3>
	  <p>Edit and save any file.</p>
	</div>
	<div id="box" class="container" style="display: none;">
		<div class="columns">
				<div id="content-sidebar" class="content markdown-body" style="display: none; min-height: 100%; position: relative;"></div>
			<div id="content-header-holder" class="column">
				<div class="markdown-body">
				<p id="content-header" class="lead" style="font-size: 2.1em; font-weight: 482;">
				</p>
					<p id="last-edited"></p>
				</div>
			</div>
		</div>
		<div class="columns">

			<div id="content-body" class="content markdown-body"></div>
		
		</div>
		<div class="columns">
			<div id="content-footer" class="content markdown-body" style="display: none;"></div>
		</div>
	</div>
	</body>

</html>
